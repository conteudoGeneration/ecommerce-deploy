<div class="container">
    <h1 class="mb-3 mt-3 text-center">Cadastre-se</h1>
    <div class="mt-5 mb-5">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome">Nome completo</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="Digite seu nome" [(ngModel)]="user.nome">
              </div>

          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email" [(ngModel)]="user.usuario">
          </div>
      
        </div>
        <div class="form-row">
            
          <div class="form-group col-md-6">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)="conferirSenha($event)" value="{{senha}}">
              </div>

              <div class="form-group col-md-6">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Digite sua senha novamente" [(ngModel)]="user.senha">
              </div>
        </div>
          
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" (input)="conferirVendedor($event)">
            <label class="form-check-label" for="gridCheck">
              Vendedor
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary" (click)="cadastrar()">Cadastrar</button>
      </div>  

</div>
